<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - GraphQL Profile</title>
    <link rel="stylesheet" href="/src/css/pages/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="login_form_container">
        <h1>Login</h1>
        <form method="post" class="login_form">
            <div class="input_group">
                <label for="identifier">Username or Email</label>
                <i class="fa fa-user"></i>
                <input type="text"
                    name="identifier"
                    id="identifier"
                    class="input_text"
                    placeholder="Enter your username or email"
                    autocomplete="username"
                    required
                    minlength="3">
                <div class="input_error" id="identifier_error"></div>
            </div>

            <div class="input_group">
                <label for="password">Password</label>
                <i class="fa fa-unlock-alt"></i>
                <div class="password_container">
                    <input type="password"
                        name="password"
                        id="password"
                        class="input_text"
                        placeholder="Enter your password"
                        autocomplete="current-password"
                        required
                        minlength="6">
                    <button type="button" id="toggle_password" class="toggle_password">
                        <i class="fa fa-eye"></i>
                    </button>
                </div>
                <div class="input_error" id="password_error"></div>
            </div>
            
            <div id="login_error" class="error_message" role="alert" aria-live="polite"></div>
            
            <div class="login_button">
                <button type="submit" id="submit_button" class="submit_btn">
                    <span class="button_text">Login</span>
                    <span class="button_loader" style="display: none;">
                        <i class="fa fa-spinner fa-spin"></i>
                    </span>
                </button>
            </div>
        </form>
    </div>

    <script type="module">
        import { authService } from '/src/js/auth/authService.js';

        const form = document.querySelector('.login_form');
        const errorElement = document.querySelector('#login_error');
        const submitButton = document.querySelector('#submit_button');
        const buttonText = submitButton.querySelector('.button_text');
        const buttonLoader = submitButton.querySelector('.button_loader');
        const identifierInput = document.querySelector('#identifier');
        const passwordInput = document.querySelector('#password');
        const togglePasswordButton = document.querySelector('#toggle_password');

        // Toggle password visibility
        togglePasswordButton.addEventListener('click', () => {
            const type = passwordInput.type === 'password' ? 'text' : 'password';
            passwordInput.type = type;
            togglePasswordButton.querySelector('i').className = 
                `fa fa-${type === 'password' ? 'eye' : 'eye-slash'}`;
        });

        // Clear error when user starts typing
        const clearError = (input) => {
            const errorElement = document.querySelector(`#${input.id}_error`);
            errorElement.textContent = '';
            errorElement.style.display = 'none';
        };

        identifierInput.addEventListener('input', () => clearError(identifierInput));
        passwordInput.addEventListener('input', () => clearError(passwordInput));

        // Show loading state
        const setLoading = (loading) => {
            submitButton.disabled = loading;
            buttonText.style.display = loading ? 'none' : 'inline';
            buttonLoader.style.display = loading ? 'inline' : 'none';
        };

        // Show error message
        const showError = (message, field = null) => {
            if (field) {
                const errorElement = document.querySelector(`#${field}_error`);
                errorElement.textContent = message;
                errorElement.style.display = 'block';
            } else {
                errorElement.textContent = message;
                errorElement.style.display = 'block';
            }
        };

        form.addEventListener('submit', async (event) => {
            event.preventDefault();

            // Clear previous errors
            errorElement.style.display = 'none';
            clearError(identifierInput);
            clearError(passwordInput);

            const identifier = identifierInput.value.trim();
            const password = passwordInput.value;

            setLoading(true);

            try {
                await authService.login(identifier, password);
                window.location.href = "/profile.html";
            } catch (error) {
                // Handle different types of errors
                if (error.message.includes('Username')) {
                    showError(error.message, 'identifier');
                } else if (error.message.includes('Password')) {
                    showError(error.message, 'password');
                } else {
                    showError(error.message);
                }
                
                // Clear password only on authentication errors
                if (error.message.includes('Invalid')) {
                    passwordInput.value = '';
                    passwordInput.focus();
                }
            } finally {
                setLoading(false);
            }
        });

        // Redirect if already logged in
        if (authService.isAuthenticated()) {
            window.location.href = '/profile.html';
        }
    </script>
</body>
</html>
